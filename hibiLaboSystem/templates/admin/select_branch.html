{% extends "admin/base_site.html" %}
{% block title %}
新しい支店を選択
{% endblock %}
{% block content %}
<form method="post" novalidate>
  {% csrf_token %}
  <div>
  	<label>支店を選択: </label>
  	<select name="branch" required>
  		<option value="">----</option>
  		{% for branch in branches %}
		    <option value="{{ branch.id }}">{{ branch.name }}</option>
		{% endfor %}
  	</select>
  </div>
<p><b>
選択したユーザーにこのアクションを実行してもよろしいですか？
</b></p>  
  {% for user in users %}
    <p>
      - {{ user }}
    </p>
    <input type="hidden" name="_selected_action" value="{{ user.pk }}" />
  {% endfor %}
  <input type="hidden" name="action" value="update_branch" />
  <input type="submit" name="apply" value="更新"/>
  <input type="button" onclick="history.back()" value="戻る">
</form>
{% endblock %}
