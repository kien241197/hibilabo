<script>
    Chart.register(ChartDataLabels);

    function createBarChart() {
        const barChart1 = document.getElementById('barChart').getContext('2d');
        return new Chart(barChart1, {
            type: 'bar',
            data: {
                labels: ["2022/3", "2022/4", "2022/5", "2022/6", "2022/7", "2022/8", "2022/9"],
                datasets: [{
                    label: '',
                    data: [48, 53, 66, 78, 73, 70, 85],
                    backgroundColor: '#C8C9CA',
                }]
            },
            options: {
                plugins: {

                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        offset: -5,
                        color: "#2CAEB5",
                        font: { size: 22, weight: 700 },
                        formatter: function (value, context) {
                            return value;
                        },

                    },
                    legend: {
                        display: false,
                    },
                },
                scales: {

                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#000000',

                        }
                    },
                    y: {
                        max: 100,
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#000000',

                        }
                    },
                }
            },
        });
    }

    createBarChart()
</script>
